<!DOCTYPE html>
<html>

<head>
	<title>Registration</title>
	<link rel="stylesheet" href="assets/css/registration.css">
</head>

<body class="outdoor">


<form id="regform">

<table>
<caption id="caption">Register your Details<br><br></caption>
<tr>
<td><label><strong>First Name :<span>*</span></strong></label></td>
<td><input id="fname" type="text" name="fname" placeholder="First Name"></td>
</tr>

<tr>
<td><label><strong>Last Name :<span>*</span></strong></label></td>
<td><input id="lname" type="text" name="lname" placeholder="Last Name" ></td>
</tr>

<tr>
<td><label><strong>Email ID :<span>*</span></strong></label></td>
<td><input id="email" type="text" name="email" placeholder="Email ID" ></td>
</tr>

 <tr>
<td><label><strong>Password :<span>*</span></strong></label></td>
<td><input id="password" type="password" name="password" placeholder="Password"></td>
</tr>

 <tr>
<td><label ><strong>Re-enter Password :<span>*</span></strong></label></td>
<td><input id="repass" type="password" name="password" placeholder="Password"></td>
</tr>

<tr>
<td><label><strong>Gender :<span>*</span></strong></label></td>
	<td> <input  type="radio" name="gender" value="male"> <span id="gen" >Male</span><br>
		 <input  type="radio" name="gender" value="female"><span id="gen" > Female </span><br>
		 <input  type="radio" name="gender" value="other"><span id="gen" > Other </span> </td>
		 </tr>

<tr>
<td><label><strong>Mobile :<span>*</span></strong></label></td>
<td><input id="lphone" type="number" name="lphone" placeholder="Phone Number"></td>
</tr>
<tr>
<td><label><strong>Mobile (Alternate)*optional :</strong></label></td>
<td><input id="mphone" type="number" name="mphone" placeholder="Phone Number"></td>
</tr>

		

<tr>
<br>
<th><label><strong>Address :</strong></label></th>
</tr>

<tr>
<td><label ><strong>Address 1 :<span>*</span></strong></label></td>
<td><input id="lineno1" type="text" name="lineno1" placeholder=""></td>

</tr>
<tr>
<td><label><strong>Address 2 :</strong></label></td>
<td><input id="lineno2" type="text" name="lineno2" placeholder=""></td>
</tr>

<tr>
<td><label><strong>City :<span>*</span></strong></label></td>
<td><input id="city" type="text" name="city" placeholder="City"></td>
</tr>

<tr>
<td><label ><strong>State :<span>*</span></strong></label></td>
<td><select name="state" id="input">
  <option value="odisha">Odisha</option>
  <option value="karnataka">Karnataka</option>
  <option value="andhrapradesh">Andhra Pradesh</option>
  <option value="maharashtra">Maharashtra</option>
</select></td>
</tr>

<tr>
<td><label ><strong>Country :<span>*</span></strong></label></td>
<td><select name="country" id="input">
  <option value="india">India</option>
  <option value="pakistan">Pakistan</option>
  <option value="nepal">Nepal</option>
  <option value="bangladesh">Bangladesh</option>
</select></td>
</tr>
<tr>
<br>
<th><label><strong> News Letter</strong></label></th>
</tr>

<tr>
<td><label><strong>Subscribe news letter? :</strong></label></td>
<td><select id="yn" name="select">
  <option value="yes">YES</option>
  <option value="no">NO</option>
  
</select></td>
</tr>
<br>


</table>
<p id="man"><span>*</span> mark - mandatory</p>
<input id="btn" type="submit" value="Submit">
</form>


<br>

</div>
</body>


</html>
